<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<form action="/register" method="post">
    <div class="legend">
        <p>Registration Form</p>
        <img src="/images/01.jpeg" alt="Java coffee" style="display:block; width: 200px; height: 200px;">
    </div>
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="text" class="form-control" name="username" placeholder="your username" id="InputUsername" required>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" name="password" placeholder="your password" id="InputPassword" required>
    </div>
       <button type="submit" class="btn btn-dark btn-lg btn-block">Register</button>
    <div class="hr-line">
        <span class="details">or login if you have an account yet</span>
    </div>
    <a href="/login" class="btn btn-dark btn-lg btn-block">Login</a>
</form>
</body>
</html>
