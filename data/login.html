<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
<main>
    <form action="/login" method="post">
        <fieldset>
            <div class="legend">
                <p>Welcome!</p>
                <img src="/images/01.jpeg" alt="coins" style="display:block; width: 200px; height: 200px;">
            </div>
            <#if status==false>
            <div class="form-element">
                <p class="error_msg">Авторизоваться не удалось, неверный идентификатор или пароль</p>
            </div>
            </#if>
            <div class="form-element">
                <label for="username">email</label>
                <input type="username" name="username" id="username" placeholder="your username" required autofocus>
            </div>
            <div class="form-element pb-3">
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="your password" required>
            </div>
            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
            <div class="hr-line">
                <span class="details">or register if you don't have an account yet</span>
            </div>
            <a href="/register" class="btn btn-dark btn-lg btn-block">Register</a>
        </fieldset>
    </form>
</main>
</body>

</html>
